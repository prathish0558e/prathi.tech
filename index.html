<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prathi Tech Tools</title>
  <style>
    body { font-family: Arial; }
    .tool-card { border: 1px solid #ddd; border-radius: 8px; margin: 10px; padding: 10px; max-width: 350px; }
    .tool-title { font-weight: bold; font-size: 1.2em; }
    .tool-desc { margin: 8px 0; }
    .tool-tags { color: #555; font-size: 0.95em; }
  </style>
</head>
<body>
  <h1>Prathi Tech Tools</h1>
  <div id="tools-list"></div>

  <script>
    const DATA_URL = 'https://raw.githubusercontent.com/prathish0558e/prathi.tech/main/tools.json';

    fetch(DATA_URL)
      .then(res => {
        if (!res.ok) throw new Error('Failed to load tools.json');
        return res.json();
      })
      .then(data => {
        renderTools(data.tools);
      })
      .catch(err => {
        document.getElementById('tools-list').innerHTML = `<b style="color:red;">Could not load tools: ${err}</b>`;
      });

    function renderTools(tools) {
      const container = document.getElementById('tools-list');
      if (!tools || tools.length === 0) {
        container.innerHTML = "<i>No tools found.</i>";
        return;
      }
      container.innerHTML = tools.map(tool => `
        <div class="tool-card">
          <div class="tool-title">${tool.title}</div>
          <div class="tool-desc">${tool.desc}</div>
          <div><a href="${tool.url}" target="_blank">Open Tool</a></div>
          <div class="tool-tags">Tags: ${tool.tags ? tool.tags.join(', ') : ''}</div>
        </div>
      `).join('');
    }
  </script>
</body>
</html>
